</head>

<body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://scontent.fktm9-2.fna.fbcdn.net/v/t39.30808-6/566192831_122134563092953303_3248015248058248586_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_ohc=2Efr0RK0jccQ7kNvwHtbv-r&_nc_oc=AdkZcGs7FHHliraYcT-dpvkqUy4sfm70jDKG_98TPgXXchoSBiFJwaFKfddLJNY8EbE&_nc_zt=23&_nc_ht=scontent.fktm9-2.fna&_nc_gid=KCUHQLpdvYirHbrcfrkAQQ&oh=00_AfcRIUZTP6gsvzXNXUe5CUHKhm_ebBp23Qws9HdRFTyXxg&oe=68F5B78A"
                    alt="logo" class="h-12 mr-3">
                <span class="font-bold text-xl">Bijaya Bhandari</span>
            </div>
            <nav class="space-x-4 text-sm">
                <a href="/BJA-WEBSITE/index.html" class="text-gray-600 hover:text-orange-600">Home</a>
                <a href="/BJA-WEBSITE/index.html#portfolio" class="text-gray-600 hover:text-orange-600">Gallery</a>
                <a href="/BJA-WEBSITE/index.html#services" class="text-gray-600 hover:text-orange-600">Services</a>
                <a href="/BJA-WEBSITE/index.html#contact" class="text-gray-600 hover:text-orange-600">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold mb-6">Video CV</h1>
        <p class="text-gray-700 mb-6">Watch a short introduction and highlights of my work, skills, and experience.</p>

        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="aspect-w-16 aspect-h-9">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video CV" frameborder="0" allowfullscreen
                    class="w-full h-80 rounded"></iframe>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-semibold mb-4">Request more information</h2>
            <form class="space-y-4" id="video-cv-form">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-200 p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-200 p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea name="message" rows="4"
                        class="mt-1 block w-full rounded-md border-gray-200 p-3"></textarea>
                </div>
                <button type="submit" class="bg-orange-500 text-white py-3 px-6 rounded-full font-semibold">Send
                    Request</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 text-center">
        <div class="container mx-auto">&copy; 2025 Bijaya Bhandari</div>
    </footer>

</body>
